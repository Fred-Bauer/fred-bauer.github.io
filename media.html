<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Fred Bauer</title>
    <script>document.documentElement.classList.add('js');</script>
    <link rel="icon" type="image/png" href="Melone.png">
    <link rel="stylesheet" href="style.css">
    <script src="comment-modal.js" defer></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        
        .sheet-wrapper {
            position: relative;
            width: 100%;
            height: calc(100vh - 90px);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .sheet-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Tab Navigation */
        .sheet-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 3px solid #8b7355;
            flex-wrap: wrap;
        }
        
        .sheet-tab {
            font-family: 'Spectral', serif;
            background: #d4c5a9;
            color: #2d2520;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            border: 2px solid transparent;
            border-bottom: none;
            position: relative;
            bottom: -3px;
        }
        
        .sheet-tab:hover {
            background: #e8dcc4;
            transform: translateY(-2px);
        }
        
        .sheet-tab.active {
            background: #f5e6d3;
            border-color: #8b7355;
            border-bottom: 3px solid #f5e6d3;
            font-weight: 700;
        }
        
        /* Sheet Content */
        .sheet-content {
            display: none;
            background: #f5e6d3;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 2px solid #8b7355;
            border-radius: 0 4px 4px 4px;
        }
        
        .sheet-content.active {
            display: block;
        }
        
        /* Category List Styles */
        .category-group {
            margin-bottom: 18px;
            border: 2px solid #8b7355;
            border-radius: 6px;
            background: #fffdf8;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }
        details.category {
            border-bottom: 1px dashed #d4c5a9;
        }
        details.category:last-child {
            border-bottom: none;
        }
        details.category[open] > summary .chevron { transform: rotate(90deg); }
        
        details.category > summary {
            list-style: none;
            cursor: pointer;
            padding: 14px 18px;
            font-family: 'Spectral', serif;
            font-weight: 700;
            font-size: 1.05em;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9f2e4;
            border-bottom: 1px dashed #e2d4bb;
            user-select: none;
        }
        details.category > summary::-webkit-details-marker { display: none; }
        .chevron {
            transition: transform 0.2s ease;
            width: 0; height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid #8b7355;
        }
        .count-badge {
            margin-left: auto;
            background: #8b7355;
            color: #f5e6d3;
            border-radius: 999px;
            padding: 2px 10px;
            font-weight: 600;
            font-size: 0.85em;
        }
        .item-list {
            list-style: none;
            margin: 0;
            padding: 10px 14px 16px 14px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .item {
            background: #fff;
            border: 1px dashed #d4c5a9;
            border-radius: 6px;
            padding: 10px 12px;
        }
        .item-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 4px;
        }
        .item-title {
            font-family: 'Spectral', serif;
            color: #2d2520;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .item-meta {
            font-family: 'Lora', serif;
            color: #4a4036;
            font-size: 0.92em;
        }
        
        /* Table Styles */
        .sheet-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Lora', serif;
            background: #fff;
            box-shadow: inset 0 0 30px rgba(139, 115, 85, 0.03);
        }
        
        .sheet-table thead {
            background: #2d2520;
            color: #f5e6d3;
        }
        
        .sheet-table th {
            padding: 15px 20px;
            text-align: left;
            font-family: 'Spectral', serif;
            font-weight: 600;
            font-size: 1em;
            border-bottom: 3px solid #8b7355;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sheet-table td {
            padding: 12px 20px;
            border-bottom: 1px dashed #d4c5a9;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .sheet-table tbody tr:hover {
            background: #faf6ed;
        }
        
        .sheet-table tbody tr:last-child td {
            border-bottom: none;
        }

        .rating-stars {
            margin-left: 8px;
            letter-spacing: 1px;
            color: #8b7355;
            font-family: 'Spectral', serif;
            font-weight: 700;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-family: 'Spectral', serif;
            font-size: 1.3em;
            color: #8b7355;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #d32f2f;
            color: #721c24;
            padding: 30px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: 'Lora', serif;
        }
        
        main.fullscreen {
            max-width: none;
            margin: 0;
            padding: 0;
        }
        
        header + main.fullscreen { margin-top: 0; }
        footer { 
            display: block;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .sheet-wrapper { 
                height: calc(100vh - 80px); 
                padding: 10px;
            }
            .sheet-content { padding: 15px; }
            .sheet-tabs {
                gap: 5px;
            }
            .sheet-tab {
                padding: 8px 12px;
                font-size: 0.8em;
                letter-spacing: 0.3px;
                flex: 1 1 auto;
                min-width: 0;
                white-space: nowrap;
            }
            .sheet-table th,
            .sheet-table td { 
                padding: 8px 12px;
                font-size: 0.85em;
            }
            .item-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="sheet-page">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="essays.html">Essays</a></li>
                <li><a href="media.html" class="active">Media</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="fullscreen">
        <div class="sheet-wrapper">
            <div class="sheet-container">
                <div class="loading">Lade Daten...</div>
            </div>
        </div>
        
        <!-- Giscus Comments -->
        <section class="comments-section" id="comments" style="max-width: 1400px; margin: 2rem auto; padding: 20px; background: #f5e6d3; border-radius: 4px;">
            <h2 style="font-family: 'Spectral', serif; color: #2d2520; margin-bottom: 1.5rem;">Kommentare</h2>
            <script src="https://giscus.app/client.js"
                    data-repo="Fred-Bauer/fred-bauer.github.io"
                    data-repo-id="YOUR_REPO_ID"
                    data-category="General"
                    data-category-id="YOUR_CATEGORY_ID"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="top"
                    data-theme="light"
                    data-lang="de"
                    data-loading="lazy"
                    crossorigin="anonymous"
                    async>
            </script>
        </section>
    </main>
    
    <script>
    const PROXY_URL = 'https://script.google.com/macros/s/AKfycbw1R87zq3GOu8ycNlgxYmDp84ZwU5RTaIjeLKZNRcU6cP6atwdvHRprLwfqEES9tzG8jQ/exec';
    
    async function loadSheetData() {
        const container = document.querySelector('.sheet-container');
        
        try {
            const response = await fetch(PROXY_URL);
            const data = await response.json();
            
            if (!data.success) {
                throw new Error(data.error || 'Unbekannter Fehler');
            }
            
            if (!data.sheets || Object.keys(data.sheets).length === 0) {
                container.innerHTML = '<p class="loading">Keine Sheets gefunden.</p>';
                return;
            }
            
            // Tabs und Content erstellen (Sheet 'Epic-Games' ignorieren)
            let html = '<div class="sheet-tabs">';
            const sheetNames = Object.keys(data.sheets).filter(name => name !== 'Epic-Games');
            if (sheetNames.length === 0) {
                container.innerHTML = '<p class="loading">Keine Sheets gefunden.</p>';
                return;
            }
            
            sheetNames.forEach((name, index) => {
                const isActive = index === 0 ? 'active' : '';
                html += `<button class="sheet-tab ${isActive}" data-sheet="${name}">${name}</button>`;
            });
            
            html += '</div>';
            
            // Sheet Contents
            sheetNames.forEach((name, index) => {
                const isActive = index === 0 ? 'active' : '';
                const rows = data.sheets[name];
                
                html += `<div class="sheet-content ${isActive}" data-sheet="${name}">`;
                
                if (!rows || rows.length === 0) {
                    html += '<p class="loading">Keine Daten in diesem Sheet.</p>';
                } else {
                    const headers = rows[0].map(h => (h ?? '').toString().trim());
                    
                    // Spaltenindex ermitteln
                    const TITLE_CANDIDATES = ['Titel','Title','Name','Werk','Medium'];
                    const statusIdx = headers.findIndex(h => h.toLowerCase() === 'status');
                    const ownedIdx  = headers.findIndex(h => h.toLowerCase() === 'owned');
                    const ratingIdx = headers.findIndex(h => ['rating'].includes(h.toLowerCase()));
                    const yearIdx   = headers.findIndex(h => {
                        const hl = h.toLowerCase();
                        return hl.includes('jahr');
                    });
                    
                    // Datenzeilen filtern: vollstÃ¤ndig leere Zeilen und Zeilen ohne inhaltliche Daten (nur Flags wie FALSE)
                    const nonFlagContentExists = (row) => {
                        for (let i = 0; i < headers.length; i++) {
                            if (i === statusIdx || i === ownedIdx) continue;
                            const v = (row[i] ?? '').toString().trim();
                            if (!v) continue;
                            const vLower = v.toLowerCase();
                            if (vLower !== 'false' && vLower !== 'true') return true;
                        }
                        return false;
                    };
                    const dataRows = rows
                        .slice(1)
                        .filter(row => Array.isArray(row) && row.some(cell => (cell ?? '').toString().trim() !== ''))
                        .filter(row => nonFlagContentExists(row));
                    
                    const groups = { 'Rezensionen': [], 'Besitz': [], 'Wunschliste': [], '_Andere': [] };
                    const ratedItems = [];
                    
                    // Zeilen zu Objekten und gruppieren nach Regeln
                    dataRows.forEach(row => {
                        const obj = {};
                        headers.forEach((h,i) => { obj[h] = row[i] ?? ''; });
                        const norm = v => (v ?? '').toString().trim().toLowerCase();
                        const status = statusIdx >= 0 ? norm(row[statusIdx]) : '';
                        const owned  = ownedIdx  >= 0 ? norm(row[ownedIdx])  : '';

                        // Bewertungen ermitteln und sammeln
                        if (ratingIdx >= 0) {
                            const parseRating = (val) => {
                                if (val === null || val === undefined) return null;
                                const s = String(val).trim().replace(',', '.');
                                const m = s.match(/([0-9]+(?:\.[0-9]+)?)/);
                                if (!m) return null;
                                const n = parseFloat(m[1]);
                                return isNaN(n) ? null : n;
                            };
                            const r = parseRating(row[ratingIdx]);
                            if (r !== null) {
                                obj.__rating = r; // auch in anderen Gruppen nutzbar
                                const itemWithRating = Object.assign({}, obj, { __rating: r });
                                ratedItems.push(itemWithRating);
                            }
                        }
                        
                        if (owned === 'true') {
                            groups['Besitz'].push(obj);
                        } else if (status === 'want' && (owned === 'false' || owned === '')) {
                            groups['Wunschliste'].push(obj);
                        } else if (obj.__rating == undefined) {
                            groups['_Andere'].push(obj);
                        }
                    });
                    
                    // Helper: Titel und Meta generieren
                    const pickTitle = (obj) => {
                        for (const key of TITLE_CANDIDATES) {
                            const found = headers.find(h => h.toLowerCase() === key.toLowerCase());
                            if (found && obj[found]) {
                                const val = obj[found].toString().trim();
                                if (val && val.toLowerCase() !== 'false' && val.toLowerCase() !== 'true') return val;
                            }
                        }
                        // Fallback: erste nicht-leere Spalte
                        for (const h of headers) {
                            const val = (obj[h] ?? '').toString().trim();
                            if (val && val.toLowerCase() !== 'false' && val.toLowerCase() !== 'true') return val;
                        }
                        return '(Ohne Titel)';
                    };
                    const buildMeta = (obj) => {
                        const blacklist = new Set();
                        if (statusIdx >= 0) blacklist.add(headers[statusIdx]);
                        if (ownedIdx  >= 0) blacklist.add(headers[ownedIdx]);
                        if (yearIdx   >= 0) blacklist.add(headers[yearIdx]);
                        if (ratingIdx >= 0) blacklist.add(headers[ratingIdx]);
                        TITLE_CANDIDATES.forEach(tc => {
                            const h = headers.find(x => x.toLowerCase() === tc.toLowerCase());
                            if (h) blacklist.add(h);
                        });
                        
                        const parts = [];
                        const pushIfValid = (label, val, {bold=false, noLabel=false}={}) => {
                            const v = (val ?? '').toString().trim();
                            if (!v) return;
                            const vl = v.toLowerCase();
                            if (vl === 'false' || vl === 'true') return;
                            if (bold) {
                                parts.push(`<strong>${v}</strong>`);
                            } else if (noLabel) {
                                parts.push(v);
                            } else if (label) {
                                parts.push(`${label}: ${v}`);
                            } else {
                                parts.push(v);
                            }
                        };
                        
                        // 1) Zweite Spalte (Autor/Regisseur/Entwickler...) fett, ohne Label
                        const secondIdx = 1;
                        if (secondIdx < headers.length) {
                            pushIfValid(null, obj[headers[secondIdx]], {bold:true, noLabel:true});
                        }
                        
                        // 2) Jahr ohne Label
                        if (yearIdx >= 0) {
                            pushIfValid(null, obj[headers[yearIdx]], {noLabel:true});
                        }
                        
                        // 3) Restliche Metadaten als Key: Value
                        for (const h of headers) {
                            if (blacklist.has(h)) continue;
                            if (yearIdx >= 0 && h === headers[yearIdx]) continue;
                            const idx = headers.indexOf(h);
                            if (idx === 1) continue; // zweite Spalte bereits gezeigt
                            const v = (obj[h] ?? '').toString().trim();
                            if (!v) continue;
                            const vl = v.toLowerCase();
                            if (vl === 'false' || vl === 'true') continue;
                            parts.push(`${h}: ${v}`);
                            if (parts.length >= 8) break;
                        }
                        return parts.join(' â€¢ ');
                    };
                    
                    // Sterne formatieren: bis 5 = â˜†, darÃ¼ber nach Leerzeichen als â˜…
                    const formatStars = (n) => {
                        if (typeof n !== 'number' || !isFinite(n)) return '';
                        const count = Math.max(0, Math.round(n));
                        if (count === 0) return '';
                        const exceeding = Math.max(0, count - 5);
                        // return `${count < 3 ? 'â˜†'.repeat(count) : 'â˜…'.repeat(Math.min(count, 5)) + ' ' + 'â˜…'.repeat(exceeding)}`;
                        return `${'â˜…'.repeat(Math.min(count, 5))}${count > 5 ? ' ' + 'â˜†'.repeat(exceeding) : ''}`;
                    };

                    const renderGroup = (label, items) => {
                        const count = items.length;
                        return `
                        <details class="category">
                            <summary>
                                <span class="chevron" aria-hidden="true"></span>
                                ${label === '_Andere' ? 'Andere' : label}
                                <span class="count-badge">${count}</span>
                            </summary>
                            <ul class="item-list">
                                ${items.map(it => {
                                    const t = pickTitle(it);
                                    const m = buildMeta(it);
                                    const stars = (typeof it.__rating === 'number') ? formatStars(it.__rating) : '';
                                    return `<li class=\"item\"><div class=\"item-title\">${t}${stars ? ` <span class=\\\"rating-stars\\\" title=\\\"${it.__rating}\\\">${stars}</span>` : ''}</div>${m ? `<div class=\"item-meta\">${m}</div>` : ''}</li>`;
                                }).join('')}
                            </ul>
                        </details>`;
                    };
                    
                    html += '<div class="category-group">';
                    html += renderGroup('Rezensionen', groups['Rezensionen']);
                    if (ratedItems.length) {
                        ratedItems.sort((a,b) => (b.__rating ?? 0) - (a.__rating ?? 0));
                        html += renderGroup('Bewertungen', ratedItems);
                    }
                    if (ownedIdx >= 0) {
                        html += renderGroup('Besitz', groups['Besitz']);
                    }
                    html += renderGroup('Wunschliste', groups['Wunschliste']);
                    if (groups['_Andere'].length) html += renderGroup('_Andere', groups['_Andere']);
                    html += '</div>';
                }
                
                html += '</div>';
            });
            
            container.innerHTML = html;
            
            // Tab-Switching
            document.querySelectorAll('.sheet-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const sheetName = tab.dataset.sheet;
                    
                    // Alle Tabs/Contents deaktivieren
                    document.querySelectorAll('.sheet-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.sheet-content').forEach(c => c.classList.remove('active'));
                    
                    // Aktives Tab/Content aktivieren
                    tab.classList.add('active');
                    document.querySelector(`.sheet-content[data-sheet="${sheetName}"]`).classList.add('active');
                });
            });
            
        } catch (error) {
            console.error('Fehler beim Laden der Daten:', error);
            container.innerHTML = `
                <div class="error">
                    <strong>Fehler beim Laden der Daten:</strong><br>
                    ${error.message}
                </div>
            `;
        }
    }
    
    document.addEventListener('DOMContentLoaded', loadSheetData);
    </script>
