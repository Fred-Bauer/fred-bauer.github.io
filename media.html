<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Fred Bauer</title>
    <script>document.documentElement.classList.add('js');</script>
    <link rel="icon" type="image/png" href="Melone.png">
    <link rel="stylesheet" href="style.css">
    <script src="comment-modal.js" defer></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        
        .sheet-wrapper {
            position: relative;
            width: 100%;
            height: calc(100vh - 90px);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .sheet-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Tab Navigation */
        .sheet-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 3px solid #8b7355;
            flex-wrap: wrap;
        }
        
        .sheet-tab {
            font-family: 'Spectral', serif;
            background: #d4c5a9;
            color: #2d2520;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            border: 2px solid transparent;
            border-bottom: none;
            position: relative;
            bottom: -3px;
        }
        
        .sheet-tab:hover {
            background: #e8dcc4;
            transform: translateY(-2px);
        }
        
        .sheet-tab.active {
            background: #f5e6d3;
            border-color: #8b7355;
            border-bottom: 3px solid #f5e6d3;
            font-weight: 700;
        }
        
        /* Sheet Content */
        .sheet-content {
            display: none;
            background: #f5e6d3;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 2px solid #8b7355;
            border-radius: 0 4px 4px 4px;
        }
        
        .sheet-content.active {
            display: block;
        }
        
        /* Table Styles */
        .sheet-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Lora', serif;
            background: #fff;
            box-shadow: inset 0 0 30px rgba(139, 115, 85, 0.03);
        }
        
        .sheet-table thead {
            background: #2d2520;
            color: #f5e6d3;
        }
        
        .sheet-table th {
            padding: 15px 20px;
            text-align: left;
            font-family: 'Spectral', serif;
            font-weight: 600;
            font-size: 1em;
            border-bottom: 3px solid #8b7355;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sheet-table td {
            padding: 12px 20px;
            border-bottom: 1px dashed #d4c5a9;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .sheet-table tbody tr:hover {
            background: #faf6ed;
        }
        
        .sheet-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-family: 'Spectral', serif;
            font-size: 1.3em;
            color: #8b7355;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #d32f2f;
            color: #721c24;
            padding: 30px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: 'Lora', serif;
        }
        
        main.fullscreen {
            max-width: none;
            margin: 0;
            padding: 0;
        }
        
        header + main.fullscreen { margin-top: 0; }
        footer { display: none; }
        
        @media (max-width: 768px) {
            .sheet-wrapper { 
                height: calc(100vh - 80px); 
                padding: 10px;
            }
            .sheet-content { padding: 15px; }
            .sheet-tab {
                padding: 10px 16px;
                font-size: 0.9em;
            }
            .sheet-table th,
            .sheet-table td { 
                padding: 8px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body class="sheet-page">
    <header>
        <nav>
            <ul>
                <li><a href="#" id="commentBtn" class="comment-trigger">ðŸ’¬ Kommentar</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="essays.html">Essays</a></li>
                <li><a href="media.html" class="active">Media</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Comment Modal -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Kommentar hinterlassen</h2>
            <form id="commentForm" action="https://formsubmit.co/einfacheinfred@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="Neuer Kommentar von der Website">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" id="pageUrl" name="Seite" value="">
                <label for="comment">Nachricht:</label>
                <textarea id="comment" name="Nachricht" rows="6" required placeholder="Ihre Nachricht..."></textarea>
                <button type="submit">Absenden</button>
            </form>
        </div>
    </div>
    
    <main class="fullscreen">
        <div class="sheet-wrapper">
            <div class="sheet-container">
                <div class="loading">Lade Daten...</div>
            </div>
        </div>
    </main>
    
    <script>
    const PROXY_URL = 'https://script.google.com/macros/s/AKfycbw1R87zq3GOu8ycNlgxYmDp84ZwU5RTaIjeLKZNRcU6cP6atwdvHRprLwfqEES9tzG8jQ/exec';
    
    async function loadSheetData() {
        const container = document.querySelector('.sheet-container');
        
        try {
            const response = await fetch(PROXY_URL);
            const data = await response.json();
            
            if (!data.success) {
                throw new Error(data.error || 'Unbekannter Fehler');
            }
            
            if (!data.sheets || Object.keys(data.sheets).length === 0) {
                container.innerHTML = '<p class="loading">Keine Sheets gefunden.</p>';
                return;
            }
            
            // Tabs und Content erstellen
            let html = '<div class="sheet-tabs">';
            const sheetNames = Object.keys(data.sheets);
            
            sheetNames.forEach((name, index) => {
                const isActive = index === 0 ? 'active' : '';
                html += `<button class="sheet-tab ${isActive}" data-sheet="${name}">${name}</button>`;
            });
            
            html += '</div>';
            
            // Sheet Contents
            sheetNames.forEach((name, index) => {
                const isActive = index === 0 ? 'active' : '';
                const rows = data.sheets[name];
                
                html += `<div class="sheet-content ${isActive}" data-sheet="${name}">`;
                
                if (!rows || rows.length === 0) {
                    html += '<p class="loading">Keine Daten in diesem Sheet.</p>';
                } else {
                    const headers = rows[0];
                    const dataRows = rows.slice(1);
                    
                    html += '<table class="sheet-table"><thead><tr>';
                    headers.forEach(header => {
                        html += `<th>${header || ''}</th>`;
                    });
                    html += '</tr></thead><tbody>';
                    
                    dataRows.forEach(row => {
                        html += '<tr>';
                        headers.forEach((_, colIndex) => {
                            html += `<td>${row[colIndex] || ''}</td>`;
                        });
                        html += '</tr>';
                    });
                    
                    html += '</tbody></table>';
                }
                
                html += '</div>';
            });
            
            container.innerHTML = html;
            
            // Tab-Switching
            document.querySelectorAll('.sheet-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const sheetName = tab.dataset.sheet;
                    
                    // Alle Tabs/Contents deaktivieren
                    document.querySelectorAll('.sheet-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.sheet-content').forEach(c => c.classList.remove('active'));
                    
                    // Aktives Tab/Content aktivieren
                    tab.classList.add('active');
                    document.querySelector(`.sheet-content[data-sheet="${sheetName}"]`).classList.add('active');
                });
            });
            
        } catch (error) {
            console.error('Fehler beim Laden der Daten:', error);
            container.innerHTML = `
                <div class="error">
                    <strong>Fehler beim Laden der Daten:</strong><br>
                    ${error.message}
                </div>
            `;
        }
    }
    
    document.addEventListener('DOMContentLoaded', loadSheetData);
    </script>
</body>
</html>
